<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4"
                 src="https://cdn4.iconfinder.com/data/icons/games-item-line/64/Games_Item_Outline_game_item_play_deffense_armor_body-512.png"
                 alt="" width="72" height="72">
            <h2>Armor shop</h2>
        </div>

        <div class="row">
            <div class="col-md-2 order-md-1 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Forge (max 3 items)</span>
                    <button type="button" class="btn btn-default" aria-label="Left Align" id="clear-forge-button">
                        <span class="glyphicon glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                    </button>
                </h4>

                <form class="card p-2 mb-3" id="resources-form" action="">
                    <div class="row">
                        <div class="mb-2 col-md-5">
                            <label for="resource-name-input">Resource</label>
                            <select class="custom-select d-block w-100" id="resource-name-input" required="">
                                <option value="Thread">Thread</option>
                                <option value="Iron">Iron</option>
                                <option value="Steel">Steel</option>
                                <option value="Wood">Wood</option>
                                <option value="Silk">Silk</option>
                            </select>
                        </div>
                        <div class="mb-2 col-md-5">
                            <label for="count">Count (max 10)</label>
                            <input type="number" max="10" min="1" required class="form-control" id="count">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <ul class="list-group mb-3" id="forge-resources-list">
                </ul>
                <form class="card p-2" id="props-form">
                    <div class="m-3">
                        <h4 class="mb-2 text-muted">Craft options</h4>
                        <div class="mb-2">
                            <label for="grade">Grade</label>
                            <select class="custom-select d-block w-100" id="grade" required="">
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                            </select>
                        </div>
                        <label for="grade">Type</label>
                        <select class="custom-select d-block w-100" id="type" required="">
                            <option value="helmet">Helmet</option>
                            <option value="chest">Chest</option>
                            <option value="boots">Boots</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="create-button">Craft</button>
                </form>
            </div>
            <div class="col-md-10 order-md-2 pl-4">
                <h4 class="mb-3">Crafted Armor
                    <button type="button" class="btn btn-default" aria-label="Left Align" id="clear-armor-list-button">
                        <span class="glyphicon glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                    </button>
                </h4>
                <table class="table" style="width:100%">
                    <thead class="thead-dark">
                    <tr>
                        <th class="sort-header">Type</th>
                        <th class="sort-header">Grade</th>
                        <th class="sort-header">Price</th>
                        <th class="sort-header">Weight</th>
                        <th class="sort-header">Attack speed</th>
                        <th class="sort-header">Attack power</th>
                        <th class="sort-header">Health points</th>
                        <th class="sort-header">Health regeneration</th>
                        <th class="sort-header">Mana points</th>
                        <th class="sort-header">Mana regen</th>
                        <th class="sort-header">Speed</th>
                        <th class="sort-header">Spell power</th>
                        <th class="sort-header">Casting speed</th>
                        <th class="sort-header">Armor</th>
                        <th class="sort-header">Magic resistance</th>
                    </tr>
                    </thead>
                    <tbody id="armor-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
